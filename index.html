<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Friends</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main" id="main">

        <h1 draggable="false" style="user-select: none;">Do You Wanna Go Out With Me?</h1>
        <img src="./please.jpg" draggable="false" alt="">
        
        <button class="yes btn">YES</button>
        <button id="nope" class="no btn">NO</button>  
        
    </div>
    <div class="part2">
        <h1 draggable="false" style="user-select: none;">Thank You To Be My Valentine</h1>

        <img src="https://i.pinimg.com/originals/83/32/8f/83328f41d4b7ad1425eb2b244d92d7ee.gif" alt="" draggable="false">

        <button class="fixDate btn">Let's Fix The Date</button>

        <input type="date" name="date" id="Date">
        
        <textarea id="messageTextarea" rows="5" cols="30" placeholder="Write your message for Your Love One...."></textarea>

        
        <input type="tel" name="phone" id="phone"  placeholder="Phone Number...." maxlength="10" >

        <button id="extractButton" >Extract Message</button>


    </div>
    <script src="./script.js"></script>
</body>
</html>
